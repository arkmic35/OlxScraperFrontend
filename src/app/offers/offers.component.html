<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">ID</th>
    <th scope="col">Price</th>
    <th scope="col">Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let offer of offers, index as i">
    <th scope="row">{{i + 1}}</th>
    <td>{{offer.id}}</td>
    <td>{{offer.name}}</td>
    <td>{{offer.price}}</td>
  </tr>
  </tbody>
</table>
