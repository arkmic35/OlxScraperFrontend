<div *ngIf="status === 'LOADING'">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="status === 'ERROR'">
  An error has occurred. Please contact administrator of this site.
</div>

<div *ngIf="status === 'LOADED'">
  <p>Found {{offers.length}} results.</p>

  <table class="table table-striped table-hover" *ngIf="offers.length > 0">
    <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col" class="text-right">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let offer of offers, index as i">
      <th scope="row">{{i + 1}}</th>
      <td>{{offer.id}}</td>
      <td>{{offer.name}}</td>
      <td class="text-right">{{offer.price}}</td>
    </tr>
    </tbody>
  </table>
</div>
